<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 1rem;
        }

        .converter-box, .table-box {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin: 1rem 0;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }

        .converter-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 600;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #bdc3c7;
            border-radius: 0.5rem;
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: all 0.3s ease;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: clamp(1rem, 3vw, 1.1rem);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            text-align: center;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            table-layout: fixed;
        }

        th, td {
            padding: 0.8rem;
            text-align: center;
            border: 1px solid #dee2e6;
            word-wrap: break-word;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        .math-formula {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            line-height: 1.4;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                padding: 2rem;
            }
            
            .converter-box, .table-box {
                padding: 2rem;
            }
        }
    </style>
</head>

</html>
